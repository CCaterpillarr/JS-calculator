<!DOCTYPE html>
<html lang="en" id="reload">
<head>
    <script src="javascript.js" defer></script>
    <link rel="stylesheet" href="./styles.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Calculator</title>
</head>
<body>
    <div class="casing">
        <H1 id="title"><span id="jsLogo">JS</span> Calculator <span id="serialNumber">#999999999999</span></H1>
        <div class="display">
            <span id="displayText">0</span>
        </div>
        <div class="buttonsContainer">
            <div class="column columnOne">
            <button class="button" id="c">C</button><button class="button" id="sqrt">âˆš</button><button class="button" id="exp">^</button><button class="button" id="multiply">*</button>
            </div>
            <div class="column columnTwo">
            <button class="button" id="seven">7</button><button class="button" id="eight">8</button><button class="button" id="nine">9</button><button class="button" id="divide">/</button>
            </div>
            <div class="column columnTwo">
            <button class="button" id="four">4</button><button class="button" id="five">5</button><button class="button" id="six">6</button><button class="button" id="subtract">-</button>
            </div>
            <div class="column columnThree">
            <button class="button" id="one">1</button><button class="button" id="two">2</button><button class="button" id="three">3</button><button class="button" id="add">+</button>
            </div>
            <div class="column columnFour">
            <button class="button" id="dot">.</button><button class="button" id="zero">0</button><button class="button" id="percent">%</button><button class="button" id="equals">=</button>
            </div>
        </div>
    </div>
</body>
</html>
