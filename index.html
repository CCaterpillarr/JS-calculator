<!DOCTYPE html>
<html lang="en">
<head>
    <script src="javascript.js" defer></script>
    <link rel="stylesheet" href="./styles.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Calculator</title>
</head>
<body>
    <div class="casing">
        <H1 id="title"><span>JS</span> CALCULATOR</H1>
        <div class="display">
        </div>
        <hr>
        <div class="buttons">
            <div class="column columnOne">
            <button class="button" id="C">C</button><button class="button" id="sqrt">sqrt</button><button class="button" id="power">^</button><button class="button" id="multiply">x</button>
            </div>
            <div class="column columnTwo">
            <button class="button" id="7">7</button><button class="button" id="8">8</button><button class="button" id="9">9</button><button class="button" id="divide">/</button>
            </div>
            <div class="column columnTwo">
            <button class="button" id="4">4</button><button class="button" id="5">5</button><button class="button" id="6">6</button><button class="button" id="subtract">-</button>
            </div>
            <div class="column columnThree">
            <button class="button" id="1">1</button><button class="button" id="2">2</button><button class="button" id="3">3</button><button class="button" id="add">+</button>
            </div>
            <div class="column columnFour">
            <button class="button" id="dot">.</button><button class="button" id="0">0</button><button class="button" id="percent">%</button><button class="button" id="equals">=</button>
            </div>
        </div>
    </div>
</body>
</html>
